plugins {
	id 'application'
	id 'checkstyle'
	alias(libs.plugins.shadow)
}

dependencies {
	shadow(implementation project(':enigma'))
	implementation libs.tyrus.client
	implementation libs.tyrus.server
	implementation libs.tyrus.grizzly.server
	implementation libs.tyrus.grizzly.client
	implementation libs.jopt
}

mainClassName = 'cuchaz.enigma.network.DedicatedEnigmaServer'

jar.manifest.attributes 'Main-Class': mainClassName

publishing {
	publications {
		"$project.name"(MavenPublication) {
			groupId project.group
			artifactId project.name
			version project.version
			from components.java
		}
	}
}
